<div *ngIf="inputVisible">
    <input type="text" [(ngModel)]="input" placeholder="copy youtube ID here" (keydown)="onEnter($event)">
    <button style="margin-left: 5px;" (click)="onConfirm()">Confirm</button>
</div>
<iframe #iframe width="100%" style="height: 100%;" title="YouTube video player" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

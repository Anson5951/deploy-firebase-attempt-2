<div tabindex="0"></div>
<div *ngIf="layoutSelectorVisibility"
    style="position: absolute; background-color: rgb(0 0 0); width: 50vw; height: 100%;">
    <div class="layout-type" (click)="layoutSelection_onClick('quarter')">
        <div class="quarter-layout-block"> </div>
        <div class="quarter-layout-block"> </div>
        <div class="quarter-layout-block"> </div>
        <div class="quarter-layout-block"> </div>
    </div>
    <div class="layout-type" (click)="layoutSelection_onClick('height')">
        <div class="height-layout-block"> </div>
        <div class="height-layout-block"> </div>
    </div>
    <div class="layout-type" (click)="layoutSelection_onClick('wide')">
        <div class="wide-layout-block"> </div>
        <div class="wide-layout-block"> </div>
    </div>
</div>
<div class="video-container">
    <app-youtube [class]="vedioUsedClass" [exitKey]="'1'"></app-youtube>
    <app-youtube [class]="vedioUsedClass" [exitKey]="'2'"></app-youtube>
    <app-youtube *ngIf="selectedLayout == 'quarter'" class="video-quarter-layout" [exitKey]="'3'"></app-youtube>
    <app-youtube *ngIf="selectedLayout == 'quarter'" class="video-quarter-layout" [exitKey]="'4'"></app-youtube>
</div>
